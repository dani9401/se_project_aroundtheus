<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Around the US. A website for sharing great photos of travels in the United States."
    />
    <meta
      name="keywords"
      content="Practicum, Travel, Relax, Explore, United States"
    />
    <meta name="author" content="Danielle Foss" />
    <title>Around the US</title>
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo_aroundtheus_white.svg"
          class="header__logo"
          alt="Around the US Logo white"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.png"
            alt="avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              type="button"
              id="profile-edit-button"
              aria-label="edit-profile"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="add-photos"
            id="add-card-button"
          ></button>
        </section>
        <section class="gallery page__section">
          <ul class="gallery__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close-button"
          type="button"
          id="close-profile-edit-modal"
        ></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form">
          <input
            type="text"
            placeholder="Name"
            name="title"
            class="modal__form-title modal__input"
            id="profile-title-input"
            minlength="2"
            maxlength="40"
            required
          />
          <span
            class="modal__input-error"
            id="profile-title-input-error"
          ></span>
          <input
            type="text"
            placeholder="About Me"
            name="description"
            class="modal__form-description modal__input"
            id="profile-description-input"
            minlength="2"
            maxlength="200"
            required
          />
          <span
            class="modal__input-error"
            id="profile-description-input-error"
          ></span>
          <button class="modal__save-button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          class="modal__close-button"
          type="button"
          id="close-add-card-modal"
        ></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" id="modal-add-form">
          <input
            type="text"
            placeholder="Title"
            name="title"
            class="modal__form-title"
            id="add-card-title-input modal__input"
            minlength="1"
            maxlength="30"
            required
          />
          <span class="modal__error" id="add-card-title-input-error"></span>
          <input
            type="url"
            placeholder="Image Link"
            name="link"
            class="modal__form-description"
            id="add-card-link-input modal__input"
            required
          />
          <span
            class="modal__input-error"
            id="add-card-link-input-error"
          ></span>
          <button class="modal__save-button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="preview-image-modal">
      <div class="modal__preview-container">
        <button
          class="modal__close-button"
          type="button"
          id="close-preview-image-modal"
        ></button>
        <img class="modal__image" src="#" alt="#" />
        <p class="modal__image-title"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="gallery__card">
        <button
          class="gallery__card-delete-button"
          type="button"
          aria-label="delete-button"
          id="card-delete-button"
        ></button>
        <img class="gallery__card-image" src="#" alt="#" />
        <div class="gallery__card-description">
          <h2 class="gallery__card-title"></h2>
          <button
            class="gallery__card-like-button"
            type="button"
            aria-label="like-button"
            id="card-like-button"
          ></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validation.js"></script>
  </body>
</html>
